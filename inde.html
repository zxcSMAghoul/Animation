<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кот танцует под жоское чавканье ежика</title>
    <style>
        @keyframes move {
from {
top: 0;
left: 0;
}

25% {left: 100%;width: 100px;}
50% {left: 50%;width: 500px;}
75% {left: 100%;width: 50px;}

to {
top: 0;
left: 0;
}

}
@keyframes move2 {
from {
top: 0;
left: 100%;
}

25% {left: 0%;width: 100px;}
50% {left: 50%;width: 500px;}
75% {left: 0%;width: 50px;}

to {
top: 0;
left: 100%;
}}
    </style>
</head>
<body>
   
    <img style="width: 200px; animation: move 10s infinite; position: absolute;" src="https://media.tenor.com/DSyltzg7EL8AAAAM/%D0%B5%D0%B6.gif" alt="ежик">

    <img style="left: 100%; width: 200px; animation: move2 10s infinite; position:absolute;" src="https://steamuserimages-a.akamaihd.net/ugc/1699534650074846735/1D3B88B1113741F5CB3CB97843328E96310AE2BE/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="zxcat">

</body>
</html>
